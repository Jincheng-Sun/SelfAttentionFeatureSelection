[Dataloader]
data_path = data/mnist
eval_size = 0.1
download = True
shuffle = True

[Model]
name = mnist_fashion
save_path = model
d_features = 784
d_out = [25]
n_sub = [15]
n_classes = 10
kernel = 3
stride = 3
d_hidden = 32
d_classifier = 128
n_heads = 6
random_seeds = [1, 2, 3, 4, 5, 6]

[Training]
lr = 0.002
epochs = 200
batch_size = 100
val_size = 0.1
device = cpu